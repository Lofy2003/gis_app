<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- تضمين مكتبة Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZE7DGzlIgMxiDhV7ebXmto5MEWs1IaXs&callback=initMap"

<body style="direction: rtl;">
    <header>
        <h1 id="main-title" title="هذا المشروع أعد لتغطية الجزء العملي استكمالا لمتطلبات الحصول على درجة الدكتوراة في الجغرافيا (نظم المعلومات الجغرافية)">إستخدام نظم المعلومات
