<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="but_backe">
        <a href="index.html">الصفحة الرئيسية</a>
        <title>استخدام نظم المعلومات الجغرافية في توزيع محطات الوقود</title>
        <h1 id="main-title" title="هذا المشروع أعد لتغطية الجزء العملي استكمالا لمتطلبات الحصول على 

درجة الدكتوراة في الجغرافيا (نظم المعلومات الجغرافية)">
            استخدام نظم المعلومات الجغرافية في توزيع وايجاد محطات الوقود في محافظات قطاع غزة
        </h1>
    </header>
    <br><br>
    <div class="container_contact_us ">
        <h1 id="h1_contact_us">Contact Us</h1>
        <form>
            <label for="name" class="label_cotact_us">Name</label>
            <input type="text" class="form_inputs" id="nameCus" placeholder="Enter your name..." name="name" required />

            <label for="email" class="label_cotact_us">Email</label>
            <input type="email" class="form_inputs" placeholder="Enter your email..." id="emailCus" name="email"
                required />

            <label for="message" class="label_cotact_us">Message</label>
            <textarea id="message" class="form_inputs" placeholder="Enter your message..." name="message" rows="10"
                required></textarea>

            <div id="submit">
                <button type="submit" id="button_cotact_us">Submit</button>
            </div>
        </form>
    </div>
    <br><br><br>
    <div class="table">




        <table id="myTable">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Condition Massege</th>

            </tr>
        </table>
    </div>
</body>
<br><br>
<script src="moh.js"> </script>
<footer>حقوق الطبع والنشر محفوظة لدى شادي كحيل _2025 </footer>
</html>
